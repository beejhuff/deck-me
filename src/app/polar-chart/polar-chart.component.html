<div class="yes" style="display: block">
  <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          (chartHover)="chartHovered($event)"
          (chartClick)="resetGraph()"></canvas>
          <button (click)="resetGraph()">Refresh</button>
</div>
