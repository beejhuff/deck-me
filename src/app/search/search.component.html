<label>Card Name</label>
<input type="text" #cardName (keypress)="searchForCard(cardName.value)">
<!-- <button (click)="searchForCard(cardName.value)">Search</button> -->

<div class="search-card-display">
  <img src="{{(firstInCards)?.imageUrl}}" alt="">
  <ul *ngFor="let card of cards">
    <li (dblclick)="addCardToDB(card); addToDeckClicked(card.multiverseid)" (click)="setFirstInCards(card)">{{card.name}}</li>
  </ul>
</div>
