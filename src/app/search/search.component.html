<md-card id="search-card" color="primary"
>
<!-- CARD HEADER -->
<md-card-header>
    <md-card-title><i class="material-icons">search</i></md-card-title>
    <md-input-container color="accent">
      <input class="test" mdInput type="text" #cardName (keypress)="searchForCard(cardName.value)" placeholder="Search a Card">
    </md-input-container>
  </md-card-header>
  <!-- CARD CONTENT -->
  <md-card-content>
    <div *ngIf="firstInCards?.imageUrl">
      <img *ngIf="cards" src="{{(firstInCards)?.imageUrl}}" alt="">
    </div>
    <div *ngIf="firstInCards?.imageUrl == null">
      <img *ngIf="cards" src="assets/card-back.jpg" alt="">
    </div>
    <md-chip-list class="mat-chip-list-stacked">
      <md-chip *ngFor="let card of cards"
          selected="true"
          color="primary"
          (click)="addCardToDB(card); addToDeckClicked(card.multiverseid)" (mouseover)="setFirstInCards(card)"
           mdTooltip="{{card.name}},  {{card.manaCost}},  {{card.colors}},  {{card.type}},  {{card.text}}"
           mdTooltipPosition="right">
          {{card.name}}
      </md-chip>
      <md-chip *ngIf="cards" selected="true" color="accent">Click to add cards</md-chip>
    </md-chip-list>
  </md-card-content>
</md-card>
