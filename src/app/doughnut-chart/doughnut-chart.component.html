<div class="yes" style="display: block">
  <canvas baseChart
              [data]="doughnutChartData"
              [labels]="doughnutChartLabels"
              [chartType]="doughnutChartType"
              (chartHover)="chartHovered($event)"
              (chartClick)="resetGraph()"></canvas>
              <button (click)="resetGraph()">Refresh</button>
</div>
