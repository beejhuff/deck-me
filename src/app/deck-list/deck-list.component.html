<h3>User Decks</h3>

<!-- decks from Firebase should be decks from user from firebase -->
<div *ngIf="decksFromFirebase">
  <ul *ngFor="let deck of decksFromFirebase">
    <li *ngIf="deck.name != 'wNxVre4mWe'"><a (click)="updateDeckClicked(deck)">{{deck.name}}</a></li>
  </ul>
</div>


<button type="button" (click)=createNewDeck()>Create New Deck</button>
