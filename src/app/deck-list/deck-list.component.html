<md-card color="accent"
*ngIf="decksFromFirebase"
>
  <md-card-header>
    <md-card-title>Deck list:</md-card-title>
    <i class="material-icons">list</i>
  </md-card-header>

  <md-card-content>
    <md-chip-list class="mat-chip-list-stacked" *ngFor="let deck of decksFromFirebase">
      <md-chip
          selected="true"
          color="primary"
          *ngIf="deck.name != 'wNxVre4mWe'"
          (click)="updateDeckClicked(deck)">
            {{deck.name}}
      </md-chip>
      <!-- <button md-raised-button (click)=deleteDeck(deck)>Delete</button> -->
      <i class="material-icons" (click)=deleteDeck(deck)>highlight_off</i>
    </md-chip-list>
    <button md-raised-button color="primary" type="button" (click)=createNewDeck()>New Deck</button>
  </md-card-content>

</md-card>
