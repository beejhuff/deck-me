<div class="container">
  <md-card color="accent">
    <md-card-header>
      <md-card-title>Deck inventory :</md-card-title>
      <i class="material-icons">mode_edit</i>
    </md-card-header>
    <md-card-content>
      <ul *ngFor="let type of cardTypes" class={{type}}>
        <md-chip selected="true"
        color="primary">{{type}}:</md-chip>
        <li *ngFor="let card of cardsToDisplay | filterByType:type" (mouseover)="getImage(card)" mdTooltip="{{card.name}},  {{card.manaCost}},  {{card.colors}},  {{card.type}},  {{card.text}}"
         mdTooltipPosition="right"> {{card.name}} (x{{card.count}}) <i class="material-icons" (click)="removeCard(card)">highlight_off</i>

        </li>
      </ul>
      <!-- <div *ngIf="cardImage">
        <img src={{(cardImage)?.imageUrl}}>
      </div>  -->
    </md-card-content>
  </md-card>

</div>
