<div *ngFor="let type of cardTypes">
  <div class={{type}}>
    <h3>{{type}}</h3>
    <div *ngFor="let card of cardsToDisplay | filterByType:type">
      <p (mouseover)="getImage(card)">{{card.name}} (x{{card.count}})  <button type="button" (click)="removeCard(card)">Remove :)</button></p>
    </div>
  </div>
</div>

<div *ngIf="cardImage">
  <img src={{(cardImage)?.imageUrl}}>
</div>
