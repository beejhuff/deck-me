<div class="container">
  <md-card color="accent">

      <i class="material-icons">mode_edit</i>
    </md-card-header>
    <md-card-content>
      <ul *ngFor="let type of cardTypes" class={{type}}>
        <h3>{{type}}:</h3>
        <li *ngFor="let card of cardsToDisplay | filterByType:type" (mouseover)="getImage(card)">{{card.name}} (x{{card.count}})
        </li>
      </ul>
      <!-- <div *ngIf="cardImage">

      </div>  -->
    </md-card-content>
  </md-card>

</div>
